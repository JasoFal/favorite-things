<!DOCTYPE html>

<head>
  <script src="js/scripts.js"></script>
  <title>Favorite Things</title>
</head>

<body>
  <h1>Favorite Things</h1>
  <p>Fill out the forms below</p>
  <form id="form-inputs">
    <p>Favorite Breakfast</p>
    <input type="radio" name="breakfast" id="egg" value="1" checked>
    <label for="egg">Eggs and toast</label>
    <input type="radio" name="breakfast" id="frenchToast" value="2">
    <label for="frenchToast">French toast</label>
    <input type="radio" name="breakfast" id="pancakes" value="3">
    <label for="pancakes">Pancakes</label>
    <input type="radio" name="breakfast" id="waffles" value="4">
    <label for="waffles">Waffles</label>

    <p>Favorite Movie</p>
    <input type="radio" name="movie" id="toyStory" value="1" checked>
    <label for="toyStory">Toy Story</label>
    <input type="radio" name="movie" id="theShining" value="2">
    <label for="theShining">The Shining</label>
    <input type="radio" name="movie" id="tombstone" value="3">
    <label for="tombstone">Tombstone</label>
    <input type="radio" name="movie" id="playtime" value="4">
    <label for="playtime">Playtime</label>

    <p>Favorite Language</p>
    <input type="radio" name="lang" id="english" value="1" checked>
    <label for="english">English</label>
    <input type="radio" name="lang" id="mandarin" value="2">
    <label for="mandarin">Mandarin</label>
    <input type="radio" name="lang" id="french" value="3">
    <label for="french">French</label>
    <input type="radio" name="lang" id="german" value="4">
    <label for="german">German</label>

    <p>Favorite Sport</p>
    <input type="radio" name="sport" id="football" value="1" checked>
    <label for="football">Football</label>
    <input type="radio" name="sport" id="soccer" value="2">
    <label for="soccer">Soccer</label>
    <input type="radio" name="sport" id="baseball" value="3">
    <label for="sport">Baseball</label>
    <input type="radio" name="sport" id="bowling" value="4">
    <label for="bowling">Bowling</label>

    <p>Favorite State</p>
    <input type="radio" name="state" id="liquid" value="1" checked>
    <label for="liquid">Liquid</label>
    <input type="radio" name="state" id="solid" value="2">
    <label for="solid">Solid</label>
    <input type="radio" name="state" id="gas" value="3">
    <label for="gas">Gas</label>
    <input type="radio" name="state" id="plasma" value="4">
    <label for="plasma">Plasma</label>

    <button type="submit">My Favorites!</button>
  </form>
</body>
